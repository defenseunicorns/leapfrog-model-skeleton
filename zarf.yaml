kind: ZarfPackageConfig
metadata:
  name: leapfrogai-model
  version: 0.5.0
  description: >
    An awesome model to add to LeapfrogAI


constants:
  - name: IMAGE_VERSION
    value: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
  - name: NAME
    value: "###ZARF_PKG_TMPL_NAME###"
  - name: IMAGE_REPOSITORY
    value: "###ZARF_PKG_TMPL_IMAGE_REPOSITORY###"

variables:
  - name: GPU_ENABLED
    description: Optionally turn on GPU inferencing (true/false)
    default: "false"
    prompt: true
    pattern: "^(true|false)$"
  - name: LIMITS_CPU
    default: "0"
  - name: LIMITS_MEMORY
    default: "0"
  - name: LIMITS_GPU
    default: "0"
  - name: REQUESTS_CPU
    default: "0"
  - name: REQUESTS_MEMORY
    default: "0"
  - name: REQUESTS_GPU
    default: "0"

components:
  - name: model
    required: true
    charts:
    - name: leapfrogai-model
      namespace: leapfrogai
      localPath: chart
      releaseName: "###ZARF_PKG_TMPL_NAME###-model"
      version: 0.4.0
    images:
      - "###ZARF_PKG_TMPL_IMAGE_REPOSITORY###:###ZARF_PKG_TMPL_IMAGE_VERSION###"