apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}
  annotations:
    zarf.dev/connect-description: "###ZARF_VAR_NAME### gRPC endpoint."
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    zarf.dev/connect-name: "###ZARF_VAR_NAME###"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}
