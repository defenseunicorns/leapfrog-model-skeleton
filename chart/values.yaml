# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "###ZARF_CONST_IMAGE_REPOSITORY###"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "###ZARF_CONST_IMAGE_VERSION###"

imagePullSecrets: []
nameOverride: "###ZARF_CONST_NAME###"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true

securityContext: {}

service:
  type: ClusterIP
  port: 50051

gpuEnabled: "###ZARF_VAR_GPU_ENABLED###"

limits:
  cpu: "###ZARF_VAR_LIMITS_CPU###"
  memory: "###ZARF_VAR_LIMITS_MEMORY###"
  gpu: "###ZARF_VAR_LIMITS_GPU###"
requests:
  cpu: "###ZARF_VAR_REQUESTS_CPU###"
  memory: "###ZARF_VAR_REQUESTS_MEMORY###"
  gpu: "###ZARF_VAR_REQUESTS_GPU###"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
